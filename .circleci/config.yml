version: 2.1

orbs: 
  aws-ecr: circleci/aws-ecr@8.0.0

executors:
  rust:
    docker:
      - image: cimg/rust:1.59

jobs:
  test:
    executor: rust
    steps:
      - checkout
      - run: cargo test
  build:
    executor: rust
    steps:
      - checkout
      - run: rustup target add aarch64-unknown-linux-gnu
      - run: |
          sudo apt-get update
          sudo apt install gcc-aarch64-linux-gnu
      - run: cargo build --release
      - setup_remote_docker

workflows:
  build:
    jobs:
      - test
      - build
      - aws-ecr/build-and-push-image:
          platform: linux/arm64
          repo: rust-practice
          create-repo: true
          tag: latest
